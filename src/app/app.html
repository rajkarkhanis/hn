<main class="flex flex-col min-h-screen items-center my-16">
  <h1 class="text-3xl font-bold mb-6">Hacker News</h1>

  @if (loading()) {
    <z-loader />
  } @else {
    <div class="flex flex-col w-full max-w-2xl">
      @for (story of topStories(); track story.id) {
        <z-divider />
        <app-story [data]="story" />
      } @empty {
        <p class="text-center text-muted-foreground">
          No stories available.
        </p>
      }
    </div>
  }
</main>
